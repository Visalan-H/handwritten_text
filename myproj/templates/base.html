<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten to Text</title>
    <script src="https://kit.fontawesome.com/9d82c50b1f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,700;1,500;1,600&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #7ecdee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title{
            text-align: center;
            color: #0e0f3b;
            font-family: 'Montserrat';
        }
        .drag-area{
            border: 2px dashed #fff;
            height: 500px;
            width: 700px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }
        .drag-area:active{
            border: 2px solid #fff;
        }

        .drag-area .icon{
            font-size: 100px;
        }
        .drag-area header{
            font-size: 30px;
            font-weight: 500;
            font-family: 'Montserrat';
        }

        .drag-area span{
            font-size: 25px;
            font-weight: 500;
            color: #fff;
            margin: 10px 0px 15px 0px;
            font-family: 'Montserrat';

        }

        .drag-area button{
            padding: 10px 25px;
            font-size: 20px;
            font-weight: 500;
            border: none;
            outline: none;
            background: #fff;
            color: #7ecdee;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Montserrat';

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Handwritten to text</h1>
        </div>
        <div class="drag-area">
            <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
            <header>Drag and Drop to Upload your file</header>
            <span>OR</span>
            <button id="browseButton">Browse File</button>
            <input type="file" hidden id="fileInput">
        </div>
    </div>


    <script>
        document.getElementById('browseButton').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
    </script>
</body>
</html>
